<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Books</title>
</head>

<body>

    <!-- main content -->
    <div class="container my-3">
        <div class="row d-flex justify-content-around">

            <!-- left col with new book form -->
            <div class="col-4">
                <h1>New Book</h1>
                <form action="/new_book" method="post" class="mb-3">
                    <label for="book-name" class="form-label">Name:</label>
                    <input type="text" name="title" id="book-name" class="form-control mb-3">
                    <label for="num-of-pages" class="form-label">Number of Pages:</label>
                    <input type="number" name="num_of_pages" id="num-of-pages" class="form-control mb-3">
                    <input type="submit" value="Create" class="btn btn-outline-primary">
                </form>
                <a href="/authors" class="fs-5">Home</a>
            </div>

            <!-- right col with books list -->
            <div class="col-4">
                <h1>All Books</h1>
                <div class="card my-3">
                    <div class="card-body">
                        {% for book in books%}
                        <p><a href="books/{{book.id}}">{{book.title}}</a></p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
