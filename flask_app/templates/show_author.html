<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Show Author</title>
</head>

<body>

    <!-- main content -->
    <div class="container my-3">
        <div class="row d-flex justify-content-around">

            <!-- left col with table of favorited books -->
            <div class="col-4">
                <h1>{{author.name}}</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th># of Pages</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        {% for book in author.favorite_books %}
                        <tr>
                            <td>{{book.title}}</td>
                            <td>{{book.num_of_pages}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/authors" class="fs-5">Home</a>
            </div>

            <!-- right col with add favorite form -->
            <div class="col-4">
                <h1>Add Author's Favorite</h1>
                <form action="/author_favorite" method="post">
                    <input type="hidden" name="author_id" value="{{author.id}}">
                    <label for="book" class="form-label">Book:</label>
                    <select name="book_id" id="book" class="form-select mb-3">
                        <option selected disabled>Choose Book...</option>
                        {% for book in books %}
                        <option value="{{book.id}}">{{book.title}}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Add" class="btn btn-outline-primary">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
